<ion-view title="Streemer | Twitch">
  <ion-content id="games-scroll">
    <div data-ng-repeat="game in games">
      <game-info game="game"></game-info>
    </div>
  </ion-content>
  <ion-infinite-scroll on-infinite="loadMoreGames()" spinner="spiral" distance="10%"></ion-infinite-scroll>
</ion-view>
