<ion-view title="Streemer">
  <ion-content id="games-scroll">
    <div id="games-background" data-ng-repeat="game in games">
      <game-info game="game"></game-info>
    </div>
  </ion-content>
  <ion-infinite-scroll on-infinite="loadMoreGames()" icon="ion-loading-c" distance="10%"></ion-infinite-scroll>
</ion-view>
