<div class="channel-card-config" ng-click="goToChannel(channel.caster_name)">
  <div><img class="game-card-image" ng-src="{{channel.img}}" /></div>
  <div>
    <div class="game-text">{{channel.name}}</div>
    <div class="viewer-text">{{channel.viewers}} Viewers on {{channel.caster_name}}</div>
  </div>
</div>
